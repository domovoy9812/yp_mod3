services:
  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
      - "8182:8182"
    environment:
      SPRING_CONFIG_IMPORT: consul:consul:8500
    depends_on:
      - consul
      - keycloak
  ui:
    build:
      context: ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_CONFIG_IMPORT: consul:consul:8500
    depends_on:
      - consul
  accounts:
    build:
      context: accounts
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_CONFIG_IMPORT: consul:consul:8500
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-accounts:5434/accounts_db
      SPRING_DATASOURCE_USERNAME: accounts_user
      SPRING_DATASOURCE_PASSWORD: 12345
    depends_on:
      - consul
      - postgresql-accounts
      - keycloak
  postgresql-accounts:
    image: "postgres:17"
    environment:
      POSTGRES_DB: accounts_db
      POSTGRES_USER: accounts_user
      POSTGRES_PASSWORD: 12345
      PGPORT: 5434
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5434"
    volumes:
      - ./accounts/pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  consul:
    image: hashicorp/consul:latest
    ports:
      - "8500:8500"
    command: "sh /consul/init/start.sh"
    volumes:
      - ./consul:/consul
  postgresql-keycloak:
    image: "postgres:17"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      PGPORT: 5430
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5430:5430"
    volumes:
      - ./keycloak/pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  keycloak:
    image: bitnami/keycloak
    restart: always
    ports:
      - "8084:8084"
    environment:
      KEYCLOAK_HTTP_PORT: 8084
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_DATABASE_HOST: postgresql-keycloak
      KEYCLOAK_DATABASE_PORT: 5430
      KEYCLOAK_DATABASE_NAME: keycloak
      KEYCLOAK_DATABASE_USER: keycloak
      KEYCLOAK_DATABASE_PASSWORD: keycloak
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8084" ]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgresql-keycloak:
        condition: service_healthy