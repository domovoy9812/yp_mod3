server:
  port: 8082
spring:
  application:
    name: gateway-application
  config:
    import: consul:localhost:8500
  cloud:
    consul:
      enabled: true
    gateway:
      routes:
        - id: ui  # ID роута
          uri: "lb://${ui-service-name}"
          predicates:
            - Path=/bank-ui/**
          filters:
            - RewritePath=/bank-ui/?(?<segment>.*), /$\{segment} # фильтр, модифицирующий запрос к целевому сервису (убирается имя сервиса в начале)
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    info:
      show-details: always
    health:
      show-details: always
      probes:
        enabled: true